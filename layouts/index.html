{{ define "main" }}
<meta property="og:title" content="{{.Title}}" />
<meta property="og:description" content="An overview of the various terms in The Balance's FFXIV Glossary" />
<meta property="og:image" content="/img/balance_logo_orange_transparent.png" />
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
{{- partial "footer.html" . -}}
{{ end }}
